<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Cadastro Contato</h1>


    <h:form>
        <h:inputHidden value="#{newContactBean.contact.id}"/>
        <h:panelGrid columns="2">
            <div>
                Nome: <br/>
                <h:inputText value="#{newContactBean.contact.nome}"/>
            </div>
            <div>
                Email:<br/>
                <h:inputText value="#{newContactBean.contact.email}"/>
            </div>

        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{newContactBean.save}"/>
    </h:form>
</f:view>
</html>
